<div class="relative overflow-x-auto shadow-lg sm:rounded-lg">
    <div class="flex items-center justify-between space-y-4 md:space-y-0 p-4 bg-white">
        <form>
            <div class="flex gap-4">
                <div>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="First name" required>
                </div>
                <div>
                    <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Last name" required>
                </div>
                <button type="submit" class="text-white bg-purple-600 border border-purple-300 focus:outline-none hover:text-black hover:bg-purple-100 focus:ring-2 focus:ring-purple-200 font-medium rounded-lg text-sm px-3 py-1.5">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
        </form>
        <button
            class="text-white bg-purple-600 border border-purple-300 focus:outline-none hover:text-black hover:bg-purple-100 focus:ring-2 focus:ring-purple-200 font-medium rounded-lg text-sm px-3 py-1.5"
            type="button" (click)="openModal()">
            Add Contact
        </button>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr>
                <th scope="col" class="px-6 py-4 whitespace-nowrap">First Name</th>
                <th scope="col" class="px-6 py-4 whitespace-nowrap">Last Name</th>
                <th scope="col" class="px-6 py-4">Email</th>
                <th scope="col" class="px-6 py-4">Phone #</th>
                <th scope="col" class="px-6 py-4">Action</th>
            </tr>
        </thead>
        <tbody *ngIf="contacts?.length">
            <tr *ngFor="let contact of contacts" class="bg-white border-b hover:bg-gray-50">
                <td scope="row" class="flex items-center px-6 py-4 whitespace-nowrap">
                    <div class="text-base">{{ contact?.firstName }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-base">{{ contact?.lastName }}</div>
                </td>
                <td class="px-6 py-4">
                    {{ contact?.email }}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        {{ contact?.phoneNumber }}
                    </div>
                </td>
                <td class="px-6 py-4 flex gap-4">
                    <button type="button" class="font-medium text-blue-600 hover:underline" (click)="openModal()">Edit</button>
                    <button type="button" class="font-medium text-red-600 hover:underline" (click)="openDeleteModal()">Delete</button>
                </td>
            </tr>
        </tbody>
        
    </table>

    <!-- Edit user modal -->
    <app-edit-contact [isModalOpen] = isModalOpen></app-edit-contact>
    <!-- Delete user modal -->
    <div [ngClass]="{'hidden': isDelete}"
        class="hidden overflow-y-auto overflow-x-hidden fixed bg-black bg-opacity-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    (click)="closeDeleteModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to
                        delete this product?</h3>
                    <button (click)="closeDeleteModal()" type="button"
                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                        Yes, I'm sure
                    </button>
                    <button (click)="closeDeleteModal()" type="button"
                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                        cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
